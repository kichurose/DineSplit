<div class="container">
  <div class="header">DINE SPLIT</div>
  <div class="add-dish" [formGroup]="formGroup">
    <i class="fas fa-utensils"></i>
    <!-- <i class="fas fa-plus-circle"></i>  -->

    <div class="input-container">
      <mat-label>Dish</mat-label>
      <input matInput formControlName="name" />
      <mat-label>Price</mat-label>
      <input matInput formControlName="price" />
      <span>
        <button (click)="addDishes()">Add</button>
      </span>
    </div>
  </div>

  <div class="item-container" *ngFor="let item of itemsArray">
    <i class="fa-solid fa-plate-wheat"></i>
    <span>{{ item.name }} : {{ item.price }}</span>
  </div>

  <div class="add-user">
    <i class="fas fa-user-plus"></i>

    <div class="person-container" [formGroup]="personFormGroup">
      <!-- <p>{{ personFormGroup.value | json }}</p> -->
      <input type="text" formControlName="name" />
      <span>
        <mat-form-field appearance="fill">
          <mat-label>Select Dishes</mat-label>
          <mat-select formControlName="items" multiple>
            <mat-option *ngFor="let dish of itemsArray" [value]="dish.name">
              {{ dish.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <button (click)="addPerson()">Add</button>
      </span>
    </div>
  </div>

  <div *ngFor="let person of personArray">
    <i class="fas fa-user"></i>
    {{ person.name }}: {{ person.totalPrice }}
  </div>

  <!-- ng add @angular/material
   npm install @fortawesome/fontawesome-free @fortawesome/angular-fontawesome -->
</div>
