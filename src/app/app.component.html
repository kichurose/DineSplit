<div class="container">
  <div class="header">DINE SPLIT</div>
  <div class="add-dish" [formGroup]="formGroup">
    <i class="fas fa-utensils"></i>
    <!-- <i class="fas fa-plus-circle"></i>  -->

    <div class="input-container">
      <mat-label>Dish</mat-label>
      <input matInput formControlName="name" />
      <mat-label>Price</mat-label>
      <input matInput formControlName="price" />
      <span>
        <button (click)="addDishes()">Add</button>
      </span>
     
    </div>
  </div>

  <div class="item-container" *ngFor="let item of itemsArray">
    <i class="fa-solid fa-plate-wheat"></i>
   <span>{{ item.name }} : {{item.price}}</span> 
  </div>

  <div class="add-user">
    <!-- <label>Add User</label> -->
    <i class="fas fa-user"></i>
    <!-- <i class="fas fa-plus-circle"></i>  -->

    <div class="person-container">
      <input type="text" [(ngModel)]="currentPerson" />
      <span>
      <button (click)="addPerson()">Add</button>
      </span>
    </div>
    
    
  </div>

  <div>
    <ul>
      <li *ngFor="let p of personArray">
        {{ p.name }}
        <mat-form-field appearance="fill">
          <mat-label>Select items</mat-label>
          <mat-select [(value)]="p.consumedItems" multiple>
            <mat-option *ngFor="let dish of itemsArray" [value]="dish.name">
              {{ dish.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <button (click)="itemsConsumed(p)">Add items consumed</button>
      </li>
    </ul>
  </div>

  <div>
    <ul>
      <li *ngFor="let person of personArray">
        {{ person.name }}: {{ person.totalPrice }}
      </li>
    </ul>
  </div>

  <!-- ng add @angular/material
   npm install @fortawesome/fontawesome-free @fortawesome/angular-fontawesome -->
</div>
